<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="../Assets/Img/LogoNotText.svg">
    <title>GoPoint</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="menu-lateral">
        <ul>
            <img id="logo" src="../Assets/Img/Logotipo.svg">
            <li id="button-point"><i class="ph ph-gavel"></i><a id="text-button-point" href="#">Bater ponto</a></li>
            <li id="button-histórico"><i class="ph ph-clock-counter-clockwise"></i><a id="text-button-histórico" href="#">Histórico</a></li>
            <li id="li-carga-horária"><i class="ph ph-hourglass-low"></i><a href="#">Carga horária</a></li>
            <div id="circle"></div>
            <li id="button-point-mobile"><a href="#"><i class="ph ph-gavel"></i></a></li>
            <li><i class="ph ph-gear"></i><a href="#">Configurações</a></li>
            <li><i class="ph ph-user-circle"></i><a href="#">Perfil</a></li>
        </ul>
    </div>
    <section id="section-histórico">
        <header>
            <img id="logo-mobile" src="../Assets/Img/Logotipo.svg">
            <p id="title-page">Carga horária</p><img class="icons-section-histórico" src="../Assets/Img/notificações.svg">
        </header>
        <p id="title-page-mobile">Carga horária</p>
        <nav>
            <p id="month">Julho</p>
            <select class="select">
                <option>Selecionar mês</option>
                <option>Janeiro</option>
                <option>Fevereiro</option>
                <option>Março</option>
                <option>Abril</option>
                <option>Maio</option>
                <option>Junho</option>
                <option>Julho</option>
                <option>Agosto</option>
                <option>Setembro</option>
                <option>Outubro</option>
                <option>Novembro</option>
                <option>Dezembro</option>
            </select>
        </nav>
        <section class="section-histórico-diario">
            <p><i class="ph ph-clock-countdown"></i>80 hrs</p>
            <section id="section-status-carga-horária">
              <div class="container-histórico-diario">
                  <div class="status">
                    <div class="circle-arrow black">
                      <i class="ph ph-clock"></i>
                    </div>
                    <p>Horas totais</p>
                  </div>
                    <p class="time">83 hrs</p>
                </div>
            <div class="container-histórico-diario">
              <div class="status">
                <div class="circle-arrow red">
                  <i class="ph ph-minus"></i>
                </div>
                <p>Horas faltosas</p>
              </div>
                <p class="time">0 hrs</p>
            </div>
          </div>
          <div class="container-histórico-diario">
            <div class="status">
              <div class="circle-arrow blue">
                <i class="ph ph-plus"></i>
              </div>
              <p>Horas extras</p>
            </div>
              <p class="time">3 hrs</p>
          </div>
        </div>
      </section>
      </section>
    </section>
</body>
</html>
