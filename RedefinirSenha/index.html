<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" type="imagex/png" href="../Assets/Img/LogoNotText.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>GoPoint</title>
</head>
<body>
    <section class="background-vectors">
        <img src="../Assets/Img/webCircleLeft.svg" class="left-circle" alt=""> 
        <img src="../Assets/Img/webCircleRigth.svg" class="right-circle" alt="">
    </section>
    <main class="master-container">
        <a href="../Login/index.html"><i class="ph ph-arrow-left"></i></a>
        <div class="logo-container">
            <img src="../Assets/Img/Logotipo.svg" class="logo" alt="">
        </div>
        <form class="resetPassword-container" method="post">
            <div class="resetPassword-title">
                <h1>Criar uma nova senha</h1>
                <h2>Sua nova senha deve ser diferente da senha usada anteriormente</h2>
            </div>
            <div class="inputs-container">
                <div class=" input password-container">
                    <input type="password" class="password-input" placeholder="Senha">
                   <i id="togglePassword" class="ph ph-eye-closed"></i>
                </div>
                <span class="bottom-text">Deve ter pelo menos 8 caracteres</span>
                <div class=" input password-container">
                    <input type="password" class="confirm-password-input" placeholder="Confirmar senha">
                   <i id="toggleConfirmPassword" class="ph ph-eye-closed"></i>
                </div>
                <span class="bottom-text">Ambas as senhas devem corresponder</span>
            </div>
            <button class="resetPassword-button">Redefinir senha</button>
            <div class="signup-container">
                <h3 class="signup-text">Ainda nÃ£o possui conta?<a href="../Cadastro/Index.html" class="signup-link">Cadastre-se</a></h3>
            </div> 
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
