<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" type="imagex/png" href="../Assets/Img/LogoNotText.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>GoPoint</title>
</head>
<body>
    <section class="background-vectors">
        <img src="../Assets/Img/webCircleLeft.svg" class="left-circle" alt=""> 
        <img src="../Assets/Img/webCircleRigth.svg" class="right-circle" alt="">
    </section>
    <main class="master-container">
        <div class="logo-container">
            <img src="../Assets/Img/Logotipo.svg" class="logo" alt="">
        </div>
        <form class="login-container" method="post">
            <div class="login-title">
                <h1>Faça login!</h1>
            </div>
            <div class="inputs-container">
                <input type="email" class="input email" required placeholder="Email">
                <div class=" input password-container">
                    <input type="password" class="password-input" placeholder="Senha">
                   <i id="togglePassword" class="ph ph-eye-closed"></i>
                </div>
            </div>
            <div class="forgot-password-container">
                <h3 class="forgot-password">Esqueceu a senha? </h3>
                <a href="../RedefinirSenha/index.html" class="reset-link">Redefinir</a>
            </div>

            <button class="login-button"><a class="PontoLogin"  href="">Login</a></button>

            <h3 class="or-divider">ou</h3>
            <div class="social-login-container">
                <h2 class="social-login google-login">
                    <img src="../Assets/Icons/google.svg" class="google icon" alt="">Google
                </h2>
                
                <h2 class="social-login facebook-login">
                    <img src="../Assets/Icons/facebook.svg" class="facebook icon" alt="">Facebook
                </h2>
            </div>
            <div class="signup-container">
                <h3 class="signup-text">Ainda não possui conta?<a href="../Cadastro/Index.html" class="signup-link">Cadastre-se</a></h3>
            </div> 
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
